<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factile Support Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.7;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #f5f5f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        /* Formatted content styles */
        .message-content strong {
            color: #667eea;
            font-weight: 600;
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-size: 1.05em;
        }

        .message-content strong:first-child {
            margin-top: 0;
        }

        .message-content ul {
            margin: 8px 0 12px 0;
            padding-left: 0;
            list-style: none;
        }

        .message-content ul li {
            padding: 6px 0 6px 24px;
            position: relative;
            line-height: 1.6;
        }

        .message-content ul li:before {
            content: "â€¢";
            position: absolute;
            left: 8px;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content .section-title {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 2px solid #667eea;
            display: block;
        }

        .message-content .section-title:first-child {
            margin-top: 0;
        }

        .sources {
            margin-top: 16px;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-size: 0.85rem;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #667eea;
        }

        .source-item {
            padding: 4px 0;
            color: #666;
        }

        .images {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .images img {
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e5e5e5;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        #questionInput {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Factile Support Assistant</h1>
            <p>Ask me anything about Factile documentation</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h3>Welcome!</h3>
                    <p>Start by asking a question about Factile</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Type your question here..."
                        autocomplete="off"
                    />
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        let isFirstMessage = true;

        function clearEmptyState() {
            if (isFirstMessage) {
                messagesDiv.innerHTML = '';
                isFirstMessage = false;
            }
        }

        function formatText(text) {
            // Convert **text** to section titles (major headers)
            text = text.replace(/\*\*([^*]+)\*\*/g, '<span class="section-title">$1</span>');
            
            // Split into lines for processing
            const lines = text.split('\n');
            let formattedLines = [];
            let inList = false;
            let stepNumber = 1;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                if (!line) {
                    if (inList) {
                        formattedLines.push('</ul>');
                        inList = false;
                        stepNumber = 1; // Reset step counter after list ends
                    }
                    formattedLines.push('<br>');
                    continue;
                }
                
                // Remove standalone "Next," at the beginning of lines
                line = line.replace(/^Next,\s*/i, '');
                
                // Check if line ends with ":" - it's a step header
                if (line.endsWith(':')) {
                    if (inList) {
                        formattedLines.push('</ul>');
                        inList = false;
                    }
                    // Remove the colon and add step number
                    line = line.slice(0, -1);
                    formattedLines.push(`<strong>Step ${stepNumber}: ${line}</strong>`);
                    stepNumber++;
                    continue;
                }
                
                // Check if line is a list item
                if (line.match(/^[-â€¢*]\s+/) || line.match(/^\d+[\.)]\s+/)) {
                    if (!inList) {
                        formattedLines.push('<ul>');
                        inList = true;
                    }
                    // Remove bullet/number prefix
                    line = line.replace(/^[-â€¢*]\s+/, '').replace(/^\d+[\.)]\s+/, '');
                    formattedLines.push(`<li>${line}</li>`);
                } else if (line.startsWith(':')) {
                    // Lines starting with ":" are descriptions/details
                    if (inList) {
                        formattedLines.push('</ul>');
                        inList = false;
                    }
                    line = line.substring(1).trim(); // Remove the colon
                    formattedLines.push(`<p>${line}</p>`);
                } else {
                    if (inList) {
                        formattedLines.push('</ul>');
                        inList = false;
                    }
                    formattedLines.push(`<p>${line}</p>`);
                }
            }
            
            if (inList) {
                formattedLines.push('</ul>');
            }
            
            return formattedLines.join('');
        }

        function addMessage(text, isUser = false) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'A';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = text;
            } else {
                contentDiv.innerHTML = formatText(text);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return contentDiv;
        }

        function addLoading() {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'A';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) loadingMsg.remove();
        }

        function addSources(sources) {
            if (!sources || sources.length === 0) return;
            
            const sourcesDiv = document.createElement('div');
            sourcesDiv.className = 'sources';
            
            const title = document.createElement('div');
            title.className = 'sources-title';
            title.textContent = 'ðŸ“š Sources:';
            sourcesDiv.appendChild(title);
            
            sources.forEach((source, idx) => {
                const item = document.createElement('div');
                item.className = 'source-item';
                const scoreText = source.score ? ` (${(source.score * 100).toFixed(0)}% match)` : '';
                item.textContent = `â€¢ Page ${source.page || 'N/A'}${scoreText}`;
                sourcesDiv.appendChild(item);
            });
            
            const lastMessage = messagesDiv.lastElementChild;
            lastMessage.querySelector('.message-content').appendChild(sourcesDiv);
        }

        function addImages(images) {
            if (!images || images.length === 0) return;
            
            const imagesDiv = document.createElement('div');
            imagesDiv.className = 'images';
            
            images.forEach(imgUrl => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Reference image';
                img.onclick = () => window.open(imgUrl, '_blank');
                imagesDiv.appendChild(img);
            });
            
            const lastMessage = messagesDiv.lastElementChild;
            lastMessage.querySelector('.message-content').appendChild(imagesDiv);
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';
            sendButton.disabled = true;
            addLoading();

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        top_k: 6
                    })
                });

                const data = await response.json();
                removeLoading();

                if (response.ok) {
                    addMessage(data.answer);
                    addSources(data.sources);
                    addImages(data.images);
                } else {
                    addMessage(`Error: ${data.detail || 'Failed to get answer'}`);
                }
            } catch (error) {
                removeLoading();
                addMessage(`Error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                questionInput.focus();
            }
        }

        sendButton.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuestion();
        });

        questionInput.focus();
    </script>
</body>
</html>
